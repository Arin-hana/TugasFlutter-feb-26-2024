name: mbank
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0-279.2.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_carousel_widget: ^2.2.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0
  pinput: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets :
    - materials/textures/logo.svg
    - materials/textures/logo_title.png
    - materials/textures/swirl.svg
    - materials/textures/card01.png
    - materials/textures/card02.png
    - materials/textures/card03.png
    - materials/textures/icon_google.png
    - materials/textures/icon.svg
    - materials/textures/user01.jpg
    - materials/textures/lock.svg
